<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowSteps AI - Fix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class', // Quan trọng: Cho phép đổi giao diện bằng class
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#ec4899',
            }
          }
        },
        // Thêm đoạn này để DaisyUI nhận diện được các chế độ màu
        daisyui: {
          themes: ["light", "dark", "cupcake"], // Ông có thể thêm các theme khác của DaisyUI vào đây
        }
      }
    </script>
  </head>
  <body class="bg-base-200 h-screen overflow-hidden text-base-content antialiased">
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
